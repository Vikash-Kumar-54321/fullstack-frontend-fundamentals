<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Transition</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>CSS Transition Property</h1>

    <!-- basic transition -->
    <div class="box basic">
        Hover Me
    </div>

    <!-- transition with delay -->
    <div class="box delay">
        Hover With Delay
    </div>

    <!-- transition with timing function -->
    <div class="box timing">
        Hover Smooth
    </div>

</body>
</html>
