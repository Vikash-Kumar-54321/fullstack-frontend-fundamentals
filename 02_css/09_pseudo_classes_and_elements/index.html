<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pseudo Classes and Elements</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Pseudo Classes & Pseudo Elements</h1>

    <!-- link, visited, active -->
    <a href="#">Click Me</a>

    <br><br>

    <!-- focus -->
    <input type="text" placeholder="Click to focus">

    <br><br>

    <!-- hover -->
    <button>Hover Over Me</button>

    <br><br>

    <!-- nth-child -->
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
    </ul>

    <br>

    <!-- selection -->
    <p class="selection-text">
        Select this text to see selection effect.
    </p>

    <br>

    <!-- first-line & first-letter -->
    <p class="paragraph">
        This paragraph demonstrates first line and first letter pseudo elements.
        It helps in styling specific parts of text.
    </p>

    <br>

    <!-- before & after -->
    <div class="box">
        Content Inside Box
    </div>

</body>
</html>
