<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Gradients</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>CSS Gradient Examples</h1>

    <div class="box linear">
        Linear Gradient
    </div>

    <div class="box linear-degree">
        Linear Gradient with Degree
    </div>

    <div class="box radial-default">
        Radial Gradient Default
    </div>

    <div class="box radial-circle">
        Radial Gradient Circle
    </div>

    <div class="box repeating-radial">
        Repeating Radial Gradient
    </div>

    <div class="box conic">
        Conic Gradient
    </div>

    <div class="box conic-degree">
        Conic Gradient with Degree
    </div>

</body>
</html>
