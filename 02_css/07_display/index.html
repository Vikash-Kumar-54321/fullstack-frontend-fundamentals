<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Properties</title>

    <!-- linking external css -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- display property is used to change the default behavior of elements -->

    <h1>CSS Display Property</h1>

    <hr>

    <h2>1. display: inline</h2>

    <!-- block element converted into inline -->
    <div class="inline-box">Box 1</div>
    <div class="inline-box">Box 2</div>

    <hr>

    <h2>2. display: block</h2>

    <!-- inline element converted into block -->
    <span class="block-box">Box 1</span>
    <span class="block-box">Box 2</span>

    <hr>

    <h2>3. display: inline-block</h2>

    <!-- behaves like inline but allows width & height -->
    <div class="inlineblock-box">Box 1</div>
    <div class="inlineblock-box">Box 2</div>

    <hr>

    <h2>4. display: none</h2>

    <div class="none-box">You cannot see me</div>

    <hr>

    <h2>5. visibility: hidden</h2>

    <div class="hidden-box">I am hidden but space is still there</div>

</body>
</html>
