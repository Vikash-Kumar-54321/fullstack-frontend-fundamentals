<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <!-- Making form -->
     <!-- get method send the filled data in the form through the url and at the backend side we fetch the data from the url so this is unsecure because anyone can see the sensitive data -->
      <!-- post method is secure one which does not show the data in url and fetch from the req.body at the  backend side -->
    <form method="get" target="_blank">
        <!-- fieldset make a boundary outside the form and form is displayed inside it for better look -->
         <!-- legend is used to show what type of form it is -->
        <fieldset>
            <legend>
                User Details!!
            </legend>
            <!-- name attributes is used to describe about the information what is sent to the server side through the form -->
             <!-- label's for and id in input denotes, upon clicking the label it highlights its the input box -->
              <!-- placeholder denotes about what data to be filled in the input box -->
        
            <label for="name">First Name :</label>
            <input type="text" id="name" name="username" placeholder="enter your name"><br><br>

            <label for="address">Address :-</label>
            <textarea name="useraddress" id="address" rows="5" cols="15" placeholder="enter your address"></textarea><br>


            <!-- same name in radio denotes only one gender should be selected by user -->
            <!-- For text input → value is what the user types -->
            <!-- For radio button → value is what you set in HTML -->
            <!-- For checkbox → value is what you set in HTML -->
             <!-- value in radio denotes only one option is send to the server side -->
            <label for="gender">Select your gender :-</label><br>
            <label for="male">Male</label>
            <input type="radio" id="male" name="usergender" value="male">
            <label for="female">Female</label>
            <input type="radio" id="female" name="usergender" value="female"><br>

            <label>Choose food items:-</label><br>
            <label for="pizza">pizza</label>
            <!-- food array shows all the checkbox items sent at the server side -->
            <input type="checkbox" name="food[]" id="pizza" value="pizza">
            <label for="burger">burger</label>
            <input type="checkbox" name="food[]" id="burger" value="burger">
            <label for="biryani">biryani</label>
            <input type="checkbox" name="food[]" id="biryani" value="biryani">

            <!-- value attribute is used to give the initial value in the input box -->
            <input type="submit" value="Submit Form">
        </fieldset>
    </form>
</body>
</html>
