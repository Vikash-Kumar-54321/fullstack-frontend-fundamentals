<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List and interLinking</title>
</head>
<body>
    <!-- Listing -->
     <!-- Ordered list and its types -->
      <ol>
        <li type="i">One</li>
        <li type="I">Two</li>
        <li type="A">Three</li>
        <li type="a">Four</li>
        <li type="1">Five</li>
      </ol>

      <!-- Unordered list and its types -->
       <ul>
        <li type="disc">One</li>
        <li type="circle">Two</li>
        <li type="square">Three</li>
        <li type="none">four</li>
        <li>Five</li>
       </ul>

       <!-- descriptive list and its type -->
        <dl>
            <dt>About ME</dt>
            <dd>I am building complete full stack preparation.</dd>
            <dt>About ME</dt>
            <dd>I am building complete full stack preparation.</dd>
            <dt>About ME</dt>
            <dd>I am building complete full stack preparation.</dd>
        </dl>

        <!-- Interlinking of two or more sites -->
         <!-- href is reference or hyperlink which is navigated upon clicking upon the content, target denotes the opening of the web page in new site -->
          <!-- we can navigate to the files in the same folder and also load an external link -->
         <a href="https://www.google.com/" target="_blank">Google</a>
         <a href="/01_html/07_image.html">See HTML file</a><br>

         <!--we can also givemail option by using mailto and then give the working mail  -->
         <a href="mailto:nisant54321@gmail.com">Mail Me</a><br>

         <!-- We can also allow users to download any file but we alsogive mandatorily the attributes download -->
         <a href="/01_html/07_image.html" download="">Download</a>
</body>
</html>
